<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CUBIC WORLD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/slick.css">
    <link rel="apple-touch-icon" sizes="192x192" href="../images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../images/favicon/android-chrome-512x512.png">

<body>
    <main>
        <div class="manga-background"></div>
        <div class="slider" style=' width:100%; max-width:742px; height:auto; margin: 40px auto;'>
            <div class="slider-one owl-carousel-img">
                <img class="manga-img" src="../images/ru-book-one/1.png" alt="page1">
                <img class="manga-img" src="../images/ru-book-one/2.png" alt="page2">
                <img class="manga-img" src="../images/ru-book-one/3.png" alt="page3">
                <img class="manga-img" src="../images/ru-book-one/4.png" alt="page4">
                <img class="manga-img" src="../images/ru-book-one/5.png" alt="page5">
                <img class="manga-img" src="../images/ru-book-one/6.png" alt="page6">
                <img class="manga-img" src="../images/ru-book-one/7.png" alt="page7">
                <img class="manga-img" src="../images/ru-book-one/8.png" alt="page8">
                <img class="manga-img" src="../images/ru-book-one/9.png" alt="page9">
                <img class="manga-img" src="../images/ru-book-one/10.png" alt="page10">
                <img class="manga-img" src="../images/ru-book-one/11.png" alt="page11">
                <img class="manga-img" src="../images/ru-book-one/12.png" alt="page12">
            </div>
                <button class="btns left_btn"></button>
                <button class="btns right_btn"></button>
        </div>
        <div class="pages">
            <button class="arrow_btn left_arrow"><svg width="21" height="26" viewBox="0 0 21 26" fill="white" xmlns="http://www.w3.org/2000/svg">
                <rect x="18.8535" y="-0.000488281" width="3" height="22.4807" rx="1.5" transform="rotate(57 18.8535 -0.000488281)"/>
                <rect y="13.2236" width="3" height="22.5358" rx="1.5" transform="rotate(-57 0 13.2236)"/>
                </svg>
            </button>
            <div class="name_of_page">P.&nbsp;&nbsp;
                <div class="slider-two owl-carousel-num">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                <div class="long-num">10</div>
                <div class="long-num">11</div>
                <div class="long-num">12</div> 
                </div>
                &nbsp;OF&nbsp;<span>12</span>
            </div>
            <button class="arrow_btn right_arrow"><svg width="21" height="26" viewBox="0 0 21 26" fill="white" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.00195312" y="2.53174" width="3" height="22.4807" rx="1.5" transform="rotate(-57 0.00195312 2.53174)"/>
                <rect x="18.9023" y="10.7236" width="3" height="22.5358" rx="1.5" transform="rotate(57 18.9023 10.7236)"/>
                </svg>
            </button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../styles/slick-theme.css"></script>
    <script src="../js/main.js"></script>

</html>
